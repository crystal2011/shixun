{template  'header'}
<link rel="stylesheet" href="{DT_SKIN}css/food.css"/>
<section class="home">
    <header class="sites">
        <a>您现在的位置：</a><a href="/">首页</a>&nbsp;&gt;&nbsp;<a href="/share/index.php">美食分享</a>
    </header>
</section>
<section class="home clearfix">
    <article class="food-list food-list2 fl">
        {if $aBuy}
        {loop $aBuy $k $v}
        <div class="share-info food-info border-box">
            <a class="del" href="/share/show.php?id={$v['itemid']}" target="_blank"  title="{$v['title']}">
                <img src="{$v['thumb']}" height="143" width="190" alt="">
                <h3>{dsubstr($v['title'],46)}</h3>
                <span class="time">{date('Y-m-d',$v['addtime'])}</span>
                <p>简介：{dsubstr($v['introduce'],200)}<span style="color: #ea554f;">【详细】</span></p>
            </a>
        </div>
        {/loop}
        {/if}
        {if $aBuy}
        <!--分页功能-->
        <div class="page-box" style="clear:both;">
            <ul class="pager"></ul>
        </div>
        <!--分页功能end-->
        {/if}
    </article>
        {template  'right'}
</section>
<section class="foodad">{ad(58)}</section>
<script src="{DT_SKIN}js/pager.js"></script>
<script>
    pager({$page},{$totalpage},'pager');
    $(".pager li").click(function(){
        var pagenum = $(this).attr('pagenum');
        if(typeof(pagenum)!='undefined'){
            location.href = '/share/index.php?catid={$catid}&areaid={$areaid}&page='+pagenum;
        }
    })
</script>
{template  'footer'}
