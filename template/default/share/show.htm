<style>
    footer {
        margin:0px;

    }
    .friendLink {background-color:#f0efef;margin-bottom: 0px;padding-bottom:20px;padding-top:20px;}
</style>
<section class="home">
    <header class="sites">
        <a>您现在的位置：</a><a href="/">首页</a>&nbsp;&gt;&nbsp;<a href="/share/index.php">美食分享</a>&nbsp;&gt;&nbsp;<a href="">详情</a>
    </header>
</section>
<section class="homenew">
    <section class="home clearfix">
        <section class="food-del fl">
            <article class="horntop" style="overflow: hidden">
                <div class="horntitle">{$aBuy['title']}</div>
                <p class="clearfix">
                <div class="fl horntime">{date('Y-m-d H:i:s',$aBuy['addtime'])}&nbsp;&nbsp;&nbsp;作者：{$truenameshow}</div>

                    <span class="numsnd"><i class="icon-liulan"></i><em>浏览({$aBuy['hits']})</em><i class="icon-pinlun"></i><em>评论({$aBuy['comments']})</em></span>
                    <div class="bdsharebuttonbox fr" >
                        <a href="#" class="bds_more" data-cmd="more"></a>
                        <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
                        <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                        <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
                        <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
                        <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
                    </div>

                </div>
                </p>
            </article>
            <article class="food-del-main">
                {$aBuy['content']}
            </article>
            {template  'comment'}
        </section>
        {template  'right'}
    </section>
    <section class="foodad">{ad(58)}</section>
</section>
