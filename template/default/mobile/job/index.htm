{template 'header','mobile'}
{template 'search','mobile'}

<section>
    <span class="ids">{ad(79)}</span>
    {template 'category','mobile'}
    <article class="line" style="border-width:0px;"></article>
    {template 'area','mobile'}
    <article class="list">
        {if $list}
        {loop $list $k $v}
        <div class="content">
            <div class="clear info">
                <div class="text" style="padding-left:0px;">
                    <a class="title"  href="show.php?id={$v['itemid']}">{$v['title']}</a>
                    <p class="introduce">简介：{$v['introduce']}</p>
                </div>
            </div>
            <div class="handle clear hasbutton">
                <span class="handle1"><img src="{DT_SKIN}image/mobile/love.png" />{$v['likes']}</span>
                <span><img src="{DT_SKIN}image/mobile/hit.png" />{$v['hits']}</span>
                <a class="fr showpng" href="show.php?id={$v['itemid']}"><img src="{DT_SKIN}image/mobile/show.png" /></a>
            </div>
        </div>
        {/loop}
        {/if}
    </article>
    {if $list && $page!=$totalpage}
    <article class="readmore" onclick="getmorecommont('{$CFG[url]}/mobile/job/index.php?catid={$catid}&areaid={$areaid}',this)" data-page="1">
        <a>查看更多>></a>
    </article>
    {/if}
</section>
