<script>
    function show_logo(val,type){
        if(val){
            $("#thumb"+type).attr("src",val);
            var dataid = parseInt(type)+1;
            $("#thumb"+dataid).css("display",'inline-block');
            $("#thumbinput"+type).val(val);

        }
    }
    function thumb1(val){show_logo(val,1);}
    function thumb2(val){show_logo(val,2);}
    function thumb3(val){show_logo(val,3);}
    function thumb4(val){show_logo(val,4);}
    function thumb5(val){show_logo(val,5);}
    function thumb6(val){show_logo(val,6);}
    function thumb7(val){show_logo(val,7);}
    function thumb8(val){show_logo(val,8);}
    function thumb9(val){show_logo(val,9);}

    function memberlong(funs){
        $("input[name='jsfunction']").val(funs);
        $("#upthumb").click();
    }

</script>
