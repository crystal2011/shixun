{template 'header','mobile'}
{template 'search','mobile'}
<section>
    <span class="ids">{ad(83)}</span>
    <article id="areaselect"  class="clear">
        <span  style="float:right;"><a href="/mobile/share/publish.php?moduleidtype={$moduleidtype}">发布</a></span>
    </article>
    <article class="line" style="border-width:0px;"></article>
    <article class="list">
        {if $list}
        {loop $list $k $v}
        <div class="content">
            <div class="clear info">
                <a class="thumb" href="show.php?id={$v['itemid']}"><img src="{$v['thumb']}" /></a>
                <div class="text">
                    <a class="title" href="show.php?id={$v['itemid']}">{$v['title']}</a>
                    <p class="introduce">简介：{$v['introduce']}</p>
                </div>
            </div>
            <div class="handle clear hasbutton">

                <span><img src="{DT_SKIN}image/mobile/hit.png" />{$v['hits']}</span>
                <a class="fr showpng" href="show.php?id={$v['itemid']}"><img src="{DT_SKIN}image/mobile/show.png" /></a>

            </div>
        </div>
        {/loop}
        {/if}
    </article>
    {if $list && $page!=$totalpage}
    <article class="readmore" onclick="getmorecommont('{$CFG[url]}/mobile/share/index.php?catid={$catid}&areaid={$areaid}',this)" data-page="1">
        <a>查看更多>></a>
    </article>
    {/if}
</section>
