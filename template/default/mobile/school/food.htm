{template 'header','mobile'}
{template 'search','mobile'}
<section>
    {template 'category','mobile'}
    <span class="ids">{ad(79)}</span>
    <article id="areaselect"  class="clear">
        <span  style="float:right;"><a>发布</a></span>
    </article>
    <article class="list">
        {if $list}
        {loop $list $k $v}
        <div class="content">
            <div class="clear info">
                <a class="thumb"  href="foodshow.php?id={$v['itemid']}"><img src="{$v['thumb']}" /></a>
                <div class="text">
                    <a class="title" href="foodshow.php?id={$v['itemid']}">{$v['title']}</a>
                    <p class="introduce">{$v['introduce']}</p>
                    <p class="price">
                        <span class="price1">名厨：{$aKnow[$v['userid']]['truename']}</span>
                    </p>
                </div>
            </div>
            <div class="handle clear hasbutton">
                <span class="handle1"><img src="{DT_SKIN}image/mobile/love.png" />{$v['likes']}</span>
                <span><img src="{DT_SKIN}image/mobile/hit.png" />{$v['hits']}</span>
                <a class="fr showpng" href="foodshow.php?id={$v['itemid']}"><img src="{DT_SKIN}image/mobile/show.png" /></a>
            </div>
        </div>
        {/loop}
        {/if}
    </article>
    {if $list && $page!=$totalpage}
    <article class="readmore" onclick="getmorecommont('{$CFG[url]}/mobile/school/food.php?catid={$catid}',this)" data-page="1">
        <a>查看更多>></a>
    </article>
    {/if}
</section>
