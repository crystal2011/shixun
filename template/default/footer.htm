<script>
    function getmore(_this,num){
        if($(_this).attr("getmore")=="getmore"){
            $(_this).removeAttr("getmore");
            num = num-1;
            $(_this).prev().find('li:gt('+num+')').remove();
            $(_this).html('更多<i class="icon-more" style="background-position:0px 0px;"></i>');
        }else{
            $(_this).attr("getmore","getmore");
            $(_this).prev().append($("#hidearea").html());
            $(_this).html('拉起<i class="icon-more" style="background-position:0px -43px;"></i>');
        }


    }
</script>
