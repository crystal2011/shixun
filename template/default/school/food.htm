{template  'header'}
<link rel="stylesheet" href="{DT_SKIN}css/food.css"/>
<section class="home">
    <header class="sites">
        <a>您现在的位置：</a><a href="/">首页</a>&nbsp;&gt;&nbsp;<a href="/school/index.php">名厨学堂</a>&nbsp;&gt;&nbsp;<a href="">详情</a>
    </header>
</section>
<section class="home clearfix">
    <section class="food-del fl">
        <article class="border-box" style="overflow: hidden">
            <img class="food-del-pic fl" src="{$aCai['thumb']}" width="343" height="257" alt=""/>
            <section class="food-del-box fl">
                <div class="food-del-head">
                    <label>商家优惠</label>
                    <i class="icon-angle"></i>
                    <span title="{$aCai['title']}">{dsubstr($aCai['title'],36)}</span>

                </div>
                <i class="cutline mt10" style="border-top: 1px dotted #777;"></i>
                <i class="icon-liulan"></i>
                <em>浏览({$aCai['hits']})</em>
                <i class="icon-pinlun"></i>
                <em>评论({$aCai['comments']})</em>
                <div class="person-info-del">
                    <img src="{if $aKnow['thumb']}{$aKnow['thumb']}{else}{$DT['memberlogo']}{/if}" height="72" width="94" alt="">
                    <h3>名厨嘉宾：{$aKnow['truename']} </h3>
                    <p>简介：{dsubstr($aKnow['introduce'],30)}</p>
                    <a href="/school/show.php?id={$aKnow['userid']}"><img class="look-btn" src="{DT_SKIN}image/public/look-btn.png" width="50" height="25" alt=""/></a>
                </div>
                <div class="food-del-like clearfix">
                    <div class="like fl">
                        <input class="like-btn" type="button" onclick="like({$aCai['itemid']},5,this)" />
                        <div class="like-num">{$aCai['likes']}</div>
                    </div>
                    <div class="bdsharebuttonbox fr">
                        <a href="#" class="bds_more" data-cmd="more"></a>
                        <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
                        <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                        <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
                        <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
                        <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
                    </div>
                </div>
            </section>
        </article>
        <article class="food-del-main border-box">
            {$aCai['content']}
        </article>
        {template  'comment'}
    </section>
    {template  'right'}
</section>
<section class="foodad">{ad(41)}</section>
